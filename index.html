<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mario Login</title>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link href="login.css" rel="stylesheet">
  <script src="login.js" defer></script>
</head>

<body>
  <div class="login-box">
    <div class="mario-head"></div>
    <h1>MARIO LOGIN</h1>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">PLAYER NAME:</label>
        <input type="text" id="username" name="username" placeholder="Enter name">
      </div>

      <div class="form-group">
        <label for="password">PASSWORD:</label>
        <input type="password" id="password" name="password" placeholder="Enter password">
      </div>

      <div class="checkbox-container">
        <input type="checkbox" id="rememberMe" name="rememberMe">
        <label for="rememberMe">REMEMBER MY GAME SAVE</label>
      </div>

      <button type="submit" class="btn">START GAME</button>
      <div class="toggle-link">
        Dont have an account?<a href="register.html"> Register here</a>
    </form>
  </div>

</body>

</html>
